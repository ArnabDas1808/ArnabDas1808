name: Generate Snake

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository content
    - uses: actions/checkout@v3

    # Generate the snake GIF and SVG
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: ArnabDas1808
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    # Check the status of the repository
    - run: git status

    # Push the changes to the output branch
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: output  # Use the output branch instead of master
        force: true

    # Deploy to GitHub Pages
    - uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output  # The branch for generated content
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
